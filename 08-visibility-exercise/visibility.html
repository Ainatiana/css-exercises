<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Visibility</title>
    <link rel="stylesheet" href="visibility.css">
  </head>
  <body>

    <section>
      <header>
        <h2>Visibility</h2>
        <p>
          In this <code>nav</code> example, use the <code>visibility</code> property to hide all but the "Home" link, in the most efficient way.
        </p>
      </header>
      <nav>
        <ul>
          <li>
            <a href="#/">Home</a>
          </li>
          <li>
            <a href="#/about">About</a>
          </li>
          <li>
            <a href="#/contact">Contact</a>
          </li>
        </ul>
      </nav>
    </section>
    <section>
      <header>
        <h2>Display</h2>
        <p>Use <code>display: none;</code> in three selectors to make this table look like the <a href="https://en.wikipedia.org/wiki/Flag_of_Madagascar">Madagascar Flag</a>.</p>
      </header>
      <table>
        <tr>
          <td rowspan="2" data-bg-color="white"><span>White</span></td>
          <td data-bg-color="red"><span>Red</span></td>
        </tr>
        <tr>
          <td data-bg-color="yellow"><span>Yellow</span></td>
        </tr>
        <tr>
          <td data-bg-color="green"><span>Green</span></td>
          <td data-bg-color="blue"><span>Blue</span></td>
        </tr>
      </table>
    </section>
  </body>
</html>
